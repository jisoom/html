<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		#divBox {
			width: 100%;
			height: 300px;
			border: 2px solid pink;
			margin-bottom: 10px;
		}
		img {
			margin-right: 10px;
		}
	</style>
	<script type="text/javascript">
	
		function allowDrop(ev) {
			ev.preventDefault();
		}
		
		function drop(ev) {
			ev.preventDefault();
			//ev.target.appendChild(targetObj);
			targetObj = null;
		}
		
		var targetObj;
		function drag(ev) { //this넣고 obj로 파라미터 받아서 targetObj = obj;로 해도 됨
			targetObj = ev.target;
			
		}
	</script>
</head>
<body>
	<h2>원하는 물건을 끌어서 옮기세요</h2>
	<div id ="divBox" ondragover="allowDrop(event);" ondrop="drop(event);"></div>
	<img id="drag1" alt="커피" src="../../images/coffee1.jfif" draggable="true" ondragstart="drag(event);">
	<img id="drag2" alt="커피" src="../../images/coffee1.jfif" draggable="true" ondragstart="drag(event);">
	<img id="drag3" alt="커피" src="../../images/coffee1.jfif" draggable="true" ondragstart="drag(event);">
	<!-- ondragstart= "targetObj=this;" 이렇게 해도 됨 function으로 빼는게 더 좋음-->
</body>
</html>

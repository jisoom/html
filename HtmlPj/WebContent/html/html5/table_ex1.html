<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>테이블 예제1</title>
	<style type="text/css">
		table, th, td {
			border: 1px solid;
		}
		
		.sample1 {
			/* border: 1px solid; */
			border-collapse: collapse;
			width: 100%;
			text-align: center;
		}
		table.sample1 caption {
			caption-side: bottom;
		}
		
		table.sample1 th {
			background-color: blue;
			color: white;
		}
		
		table.sample1 td {
			background-color: yellow;
		}
	</style>
</head>
<body>
	<table>
	
		<tr>
			<th>이름</th>
			<th>이메일</th>
		</tr>
		
		<tr>
			<td>김철수</td>
			<td>chul@google.com</td>
		</tr>
		
		<tr>
			<td>김영희</td>
			<td>young@google.com</td>
		</tr>
	</table>
	<hr>
	
	<table class="sample1">
		<caption>VIP 고객</caption>
	
		<tr>
			<th>이름</th>
			<th>이메일</th>
		</tr>
		
		<tr>
			<td>김철수</td>
			<td>chul@google.com</td>
		</tr>
		
		<tr>
			<td>김영희</td>
			<td>young@google.com</td>
		</tr>
	</table>
	
	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		var arr1 = ["사과", "배", "포도", "배"]; 
		//arr1.indexOf("배") ==> 1
		//arr1.indexOf("망고") ==> -1 없으며 마이너스 리턴
		//var idx = arr1.lastIndexOf("배") //==> 3
		//arr1[idx];
		
		document.write("원본 : " + arr1 + "<br>");
		
		//제일 뒤에 요소 추가 push하고 반환 값 : push가 완료된 배열 갯수
		arr1.push("수박");
		document.write("push : ");
		document.write(arr1);
		document.write("<br>");
		
		//마지막 요소 제거하고 제거된 요소 리턴
		document.write("pop : ");
		document.write(arr1.pop());	
		/* document.write(arr1[arr1.length-1]); */
		document.write("<br>");
		
		//첫번째 요소 제거하고 제거된 요소 리턴
		document.write("shift : ");
		document.write(arr1.shift());		
		/* document.write(arr[0]); */
		document.write("<br>");
		
		//제일 앞에 요소 추가
		arr1.unshift("감");
		document.write("unshift : ");
		document.write(arr1);
		document.write("<br>");
		
		//배열 순서 뒤집기
		document.write("reverse : ");
		document.write(arr1.reverse());
		document.write("<br>");
		
		//정렬하기(오름차순)
		document.write("sort : ");
		document.write(arr1.sort());
		document.write("<br>");
		
		var arr2 = [10, 7, 23, 5, 100];
		document.write("sort2원본: " + arr2 + "<br>");
		arr2.sort(function (a,b) {
			return a - b;
		});
		document.write(arr2);
		
		document.write("<br>");
		arr2.sort(function (a,b) {
			return b - a;
		});
		document.write(arr2);
		
		
		
	</script>
</head>
<body>
	
</body>
</html>

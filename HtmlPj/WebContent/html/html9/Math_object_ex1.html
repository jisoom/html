<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
	
		var random = parseInt(Math.random() * 10 + 1); //1~10까지 난수 발생
		console.log("1문제 난수 : " + random);
		function guessNumber() {
			
			var num = document.getElementById("number").value;
			var result ="";
			
			if(random == num) {
				result = "정답입니다.";
			}else if(random > num) {
				result ="더 큰 숫자 입니다.";
			}else {
				result = "더 작은 숫자 입니다."
			}
			
			document.getElementById("result1").innerHTML = result;

		}
		
		//----------------------------------------------------
		var comRnd = parseInt(Math.random() *3);
		console.log("2문제 난수 : " + comRnd);
		function rsp() {
			
			var arr = ["가위", "바위", "보"];
			var com = arr[comRnd];
			console.log(com);
			var user = prompt("가위, 바위, 보를 입력하세요.");
			
			var userIdx = arr.indexOf(user);
			var comIdx = arr.indexOf(com);
			var result = "";
			
			if(userIdx < 0 || comIdx < 0) {
				result ="입력 값 오류";
			}else {
				if(userIdx == comIdx) {
					result ="비겼습니다.";
				}else if(userIdx > comIdx) {
					if(userIdx == 2 && comIdx == 0) {
						result =  "com : " + com + " user : "+ user + "<br>" + "컴퓨터가 이겼습니다.";
					}else {
						result =  "com : " + com + " user : "+ user + "<br>" + "당신이 이겼습니다.";
					}
				}else if(userIdx < comIdx) {
					if(userIdx == 0 && comIdx == 2) {
						result =  "com : " + com + " user : "+ user + "<br>" + "당신이 이겼습니다.";
					}else {
						result =  "com : " + com + " user : "+ user + "<br>" + "컴퓨터가 이겼습니다.";
					}
				}
			}
			document.getElementById("result2").innerHTML = result;
		}
		
		//--------------------------------------------------
		function lotto() {
			var arr2 = [];
			var flag = true;
			document.getElementById("result3").innerHTML = "";
			
			while(flag) {
				var lottoRnd = parseInt(Math.random() * 45 + 1);
				var RndIdx = arr2.indexOf(lottoRnd);
				
				if(RndIdx == -1) {
					arr2.push(lottoRnd);
				}
				if(arr2.length == 6) {
					flag =false;
				}
			}
			document.getElementById("result3").innerHTML = arr2;
		}
		
		
		
	</script>
</head>
<body>
	<h1>Number Guess</h1>
	<p>1부터 10사이의 숫자를 입력하세요</p>
	<input type="text" id="number">
	<button type="button" onclick="guessNumber();">맞추기</button>
	<p id="result1"></p>
	<hr>
	<h1>가위 바위 보</h1>
	<p>가위, 바위, 보 중 하나를 입력하세요</p>
	<button type="button" onclick="rsp()">가위바위보</button>
	<p id = "result2"></p>
	<hr>
	<h1>로또 번호 생성</h1>
	<button type="button" onclick="lotto()">번호 생성</button>
	<p id = "result3"></p>
</body>
</html>

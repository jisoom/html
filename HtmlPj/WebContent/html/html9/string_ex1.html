<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		var str = "우리나라 대한민국 좋은나라";
		document.write(str);
		
		function changeText() {
			document.getElementById("divTemp").innerHTML ="";
			//p요소 안에 내용을 변환해서 div 요소에 넣기
			var str = document.getElementById("pTemp").innerHTML; //" One,Two,Three,Four,Five "
			str = str.trim(); //"One,Two,Three,Four,Five" :문자열
			
			var arr = str.split(","); // ["One", "Two", "Three", "Four", "Five"] :배열로 바뀜
			
			var html ="";
			for (var i = 0; i < arr.length; i++) {
/* 				arr[i] //"One" :문자열 */
/* 				arr[i].toLowerCase() //"one" :문자열 */

/* 				var tmp = (i+1) + "-" +arr[i].toLowerCase(); //"1-one" :문자열
				html += tmp +"<br>"; */
				
				html += (i+1) + "-" +arr[i].toLowerCase() +"<br>";
			}
				document.getElementById("divTemp").innerHTML = html;
		}
		
	</script>
</head>
<body>
	<p id="pTemp"> One,Two,Three,Four,Five </p>
	<button type="button" onclick="changeText();">변환하기</button>
	<div id="divTemp">
<!-- 	
	1-one
	2-two
	3-three
	4-four
	5-five
	 -->
	</div>
</body>
</html>

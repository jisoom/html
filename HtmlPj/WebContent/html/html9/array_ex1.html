<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		//function이 호출보다 아래에 있으면 읽을 수 없어서 실행안됨
		function printArray(pArr) {
			//[사과 배 포도]
			document.write("[");
			for(var i=0; i<pArr.length; i++) {
				document.write(pArr[i] + " "); //사과 배 포도
			}
			document.write("]");
			//[사과 배 포도]
			document.write("<br>");
		}
		
		/* var arr1, arr2, arr3; */
		var arr1 = ["사과", "배", "포도"]; //이게 제일 좋음
		
		var arr2 = new Array("홍", "길", "동");
		
		var arr3 = new Array();
		arr3[0] = "그";
		arr3[1] = "만";
		arr3[2] = "조";
		arr3[3] = "슈";
		
		
		printArray(arr1);
		printArray(arr2);
		printArray(arr3);
		
		//arr1.indexOf("배") ==> 1
		//arr1.indexOf("망고") ==> -1 없으며 마이너스 리턴
		
	</script>
</head>
<body>
	
</body>
</html>

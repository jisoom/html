	<script type="text/javascript">

		var set = new Set();
		var arr = [];
		
		function inputInt() {
			while (set.size < 5) {
				var input = prompt("정수를 입력해주세요.", "중복되는 숫자는 입력되지 않습니다.");
				set.add(parseInt(input));
			}

			arr = Array.from(set);
			document.getElementById("int").innerHTML = arr;
		}
		
		function ascSort() {
			arr.sort(function (a, b) {
				return a - b;
			});
			document.getElementById("int").innerHTML = arr;
		}
		
		function descSort() {
			arr.sort(function (a, b) {
				return b - a;
			});
			document.getElementById("int").innerHTML = arr;
		}

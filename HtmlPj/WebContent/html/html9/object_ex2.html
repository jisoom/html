<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>생성자를 이요한 객체 생성</title>
	<script type="text/javascript">
/* 		function Car() {
			
		} */	
	
		function Car(model, speed) {
			//객체의 속성
			this.model = model;
			this.speed = speed;
			this.color = "white";
			
			//객체의 함수
			this.brake = function(){ //brake : 함수 정의  / brake() : 함수 호출
				this.speed -= 10;
			}
			this.accel = function(){
				this.speed += 10;
			}
		}
		
		var myCar = new Car("morning", 200);
/* 		myCar.model
		myCar["model"] */
		document.write("모델, 속도 : " + myCar.model + ", " + myCar.speed);
		document.write("<br>");
		
		function brake() {
			myCar.brake();
			document.getElementById("result").innerHTML = myCar.speed;
		}
		
		function accel() {
			myCar.accel();
			document.getElementById("result").innerHTML = myCar.speed;
			
			//기존에 없던 속성을 추가(정의)할 수도  있음
			myCar.turbo = true;
			//기존에 없던 함수(메서드)를 추가(정의)할 수도  있음
			myCar.showModel = function(){
				alert("모델은 " + this.model + "입니다");
			}
			
			myCar.showModel();
			
			console.log(">>>>" + myCar.turbo);
			//속성 삭제하기
			delete myCar.turbo;
			console.log(">>>>" + myCar.turbo);
		}
		
	</script>
</head>
<body>
	<button type="button" onclick="brake();">브레이크</button>
	<button type="button" onclick="accel();">엑셀</button>
	<p>자동차 속도 : <span id="result"></span></p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>position z-index 예제</title>
	<style type="text/css">
		body{
			margin: 0;
			position: relative;
		}
		div {
			width: 100px;
			height: 100px;
		}
		.block1 {
			background-color: blue;
			color: red;
			position: absolute;
			top: 0;
			left: 0;
		}
		.block2 {
			background-color: yellow;
			position: absolute;
			top: 50px;
			left: 50px;
			z-index: -1;
		}
		.block3 {
			background-color: green;
			position: absolute;
			top:100px;
			left: 100px;
			z-index: -3;
		}
	</style>
</head>
<body>
	<div class="block1">박스1</div>
	<div class="block2"></div>
	<div class="block3"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>float_clear 예제</title>
	<style type="text/css">
	
		#header {
			background-color: yellow;
			height: 60px;
		}
		
		#nav {
			background-color: pink;
			width: 30%;
			float: left;
			height: 150px;
		}
		
		#content {
			background-color: skyblue;
			width: 70%;
			float: right;
			height: 150px;
		}
		
		#footer {
			background-color: hotpink;
			clear: both;
			height: 40px;
		}
	</style>
</head>
<body>
	<div id="header">header</div>
	<div id="nav">nav</div>
	<div id="content">content</div>
	<div id="footer">footer</div>
	
</body>
</html>

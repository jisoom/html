<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS position 연습</title>
	<style type="text/css">
		.block1, .block2, .block3 {
			width: 100px;
			height: 50px;
		}
		
		.block1 {
			background-color: aqua;
		}
		.block2 {
			background-color: gray;
		}
		.block3 {
			background-color: olive;
		}
		
		#divRel div {
			position: relative; 
			left: 100px; /* 왼쪽에서부터 100 떨어짐*/ 
			top : 50px;
		}
		#divAbs {
			position: relative;
		}
		#divAbs div {
			position: absolute;
			left: 100px;
		}
		#divFix div {
			position: fixed;
			right: 100px;
			bottom: 50px;
			
		}
	</style>
</head>
<body>
	<div>
	<h3>기본 위치 - position : static;</h3>
		<p class="block1">블럭1</p>
		<div class="block2">블럭2</div>
		<p class="block3">블럭3</p>
	</div>
	
	<hr>
	
	<div id="divRel">
	<h3>위치1 - position : relative;</h3>
		<p class="block1">블럭1</p>
		<div class="block2">블럭2</div>
		<p class="block3">블럭3</p>
	</div>
	
	<hr>
	
	<div id="divAbs">
	<h3>위치2 - position : absolute;</h3>
		<p class="block1">블럭1</p>
		<div class="block2">블럭2</div>
		<p class="block3">블럭3</p>
	</div>
	
	<hr>
	
	<div id="divFix">
	<h3>위치3 - position : fixed;</h3>
		<p class="block1">블럭1</p>
		<div class="block2">블럭2</div>
		<p class="block3">블럭3</p>
	</div>
</body>
</html>

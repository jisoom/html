<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		.select_box {
			width: 136px;
			margin: 0 auto;
		}
		select {
			width: 70px;
		}
		button {
			width: 60px;
		}
		h1, p {
			text-align: center;
		}
		p {
			font-size: 1.5em;
		}
	</style>
	<script type="text/javascript">

		function gugudan() {
			document.getElementById("result").innerHTML = "";
			var htxt = document.getElementById("txt").innerHTML;
			htxt = "결과 입력";

			var sDan = document.getElementById("dan");
			var dan = sDan.options[sDan.selectedIndex].value;
			var result = 0;
			var pVal = "";

			if (dan > 0) {
				document.getElementById("txt").innerHTML = htxt;

				for (var i = 1; i < 10; i++) {
					result = dan * i;
					pVal = dan + " * " + i + " = " + result;

					document.getElementById("result").innerHTML += pVal
							+ "<br>";
				}
			} else {
				document.getElementById("result").innerHTML = "단을 선택하세요.";
			}
		}
	</script>
</head>
<body>
	<div class= "select_box">
		<select name="dan" id="dan">
			<option value="" selected="selected">단 선택</option>
			<option value="1">1단</option>
			<option value="2">2단</option>
			<option value="3">3단</option>
			<option value="4">4단</option>
			<option value="5">5단</option>
			<option value="6">6단</option>
			<option value="7">7단</option>
			<option value="8">8단</option>
			<option value="9">9단</option>
		</select>
		<button type="button" onclick="gugudan();">출력</button>
	</div>
	<br>
	<h1 id= "txt"></h1>
	<p id="result"></p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>의사클래스 예제</title>
	<style type="text/css">
		a:link {
			text-decoration: none;
			color : blue;
			background-color: white; 
		}
		/* 개인정보 보호 때문에 visited는 background-color에 대한 속성 변경이 안됨 
		a:link에 기본값으로 색을 넣어줌*/
		a:visited {
			background-color: silver;
			color: green;
		}
		a:hover {
			text-decoration:underline;
			background-color: blue;
			color: white;
		}
		

	</style>
</head>
<body>
	<a href="http://google.com">겨울 왕국</a>
	<a href="https://naver.com">눈의 여왕</a>
	<a href="https://www.naver.com">라푼젤</a>
	<a href="">라따뚜이</a>
	
</body>
</html>

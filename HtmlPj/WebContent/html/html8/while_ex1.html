<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		var i=0;
		while(i < 10){
			document.write("카운터 : " + i + "<br>");
			i++;
		}
		
		document.write("<hr>");
		
		var flag = true;
		i =0;
		while(flag){
			document.write("카운터 : " + i + "<br>");
			i++;
			
			if(i == 10){
				flag= false;
			}
		}
		
		document.write("<hr>");
		
		i=0;
		do{
			document.write("카운터 : " + i + "<br>");
			i++;
		}while(i < 10);
		
	</script>
</head>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JS 연산자</title>
	<script type="text/javascript">
	
		var str1 = "hello";
		var str2;
		str2 = "javascript";
		var str3, str4;
		
		document.write(str1);
		document.write("<br>");
		document.write(str2);
		document.write("<hr>");
		
	  //str3 = str1 + str2; //hellojavascript
		str3 = str1 + " " +str2; //hello javascript
		document.write(str3);
		document.write("<hr>");
		
		str4 = 30 +9; //39
		document.write(str4);
		document.write("<hr>");
		
		str4 = 30 +"9"; //309
		document.write(str4);
		document.write("<hr>");
		
		str4 = 10 + 20 + "9"; //309
		document.write(str4);
		document.write("<hr>");
		
		str4 = 10 + 20 + "9" + 1; //3091
		document.write(str4);
		document.write("<hr>");
		
		str4 = 10 + 20 + "9" + (1 + 9); //30910
		document.write(str4);
		document.write("<hr>");
		
//		str4 = false; => 타입이 불린형으로 바뀜

/* 		1 == "1" ==>true
		1 === "1" ==>false (값은 같은데 타입이 달라서) */
	
	</script>
</head>
<body>
	
</body>
</html>

		function sum3() {
		
		sum = 0;
			while (true) {
				var p = prompt("숫자를 입력해 주세요");
				if (p == 0) {
					break;
				} else {
					sum += Number(p); //왼쪽 변수에 number로 건들이면 에러남
				}
			}
			document.getElementById("sum3").innerHTML = sum;
		}

		function sum4() {
			document.getElementById("sum4").innerHTML = ""; //결과 영역 빈값으로 초기화 시키기
			var sum = 0;
			for (var i = 1; i < 11; i++) {
				for (var k = 1; k < 11; k++) {
					if ((i + k) % 3) { //0 => 3의 배수가 아닌 경우
						continue;
					}
					sum = i + k;
					document.getElementById("sum4").innerHTML += sum;
				}
				document.getElementById("sum4").innerHTML += "<br>"; //얘는 p태그니까 <br>로 띄어줌 textarea는  \n
			}

		}

		function sum5() {
			sum = "";
			
			for (var i = 1; i < 101; i++) {
				if ((i % 2 == 0) && (i % 3 == 0)) { //6의 배수로 써도 됨
					sum += i + ", ";
				} 
/* 				else {
					continue;
				} */
			}
			sumlen = sum.length;
			sum = sum.substring(0, sumlen - 2);
			document.getElementById("sum5").innerHTML = sum;
		}
		/* substr()과 substring()*/

		function sum6() {
			
			while (true) {
				var input1 = prompt("숫자를 입력해주세요");
				var input2 = prompt("숫자를 입력해주세요");
				var sum = Number(input1) + Number(input2);
				
				if (sum >= 100) {
					document.getElementById("sum6").innerHTML += sum;
					break;
				} else if (input1 == 0 && input2 == 0) {
					break;
				} else {
					continue;
				}
			}
		}

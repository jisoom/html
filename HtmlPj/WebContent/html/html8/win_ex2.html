	<script type="text/javascript">
	
		var arr = ["가위", "바위", "보"];

			result = "입력값 오류";
			
		}else{
			if(user1 == user2){
				result = "비겼습니다.";
			
				
/* 			}else if((user1 =="가위" && user2 == "보"  //(0,2)

				if(user1Idx == 2 && user2Idx == 0){ //(2,0)
					//사용자2가 이긴 경우

				if(user1Idx == 0 && user2Idx == 2){

				}else{
					//사용자2가 이긴 경우
					result = "사용자 2가 이겼습니다.";

		}
		
		document.write(result);

		document.write("사용자 2 : " + user2);

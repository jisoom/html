<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JS 연산자</title>
</head>
<body>
	<p id="result">결과는~~~~</p>

	
</body>
	<script type="text/javascript">
		//사용자로부터 값을 2개를 입력받아서 그 합을 화면에 나타낸다.
		
		//alert('안녕'); ==> [확인] 버튼만 있는 메시지 박스
		var value1 = prompt("정수 값을 입력하세요.", "정수만 입력"); //[확인], [취소], [input]이 있는 메시지 박스
		var value2 = prompt("정수 값을 입력하세요.", "정수만 입력"); 
		
		var sum;
//		sum = value1 + value2; ==> 10, 20 입력 => 1020 문자로 옴
		sum = parseInt(value1) + parseInt(value2);
		
		document.write(sum);
		
//		document.getElementById("result").innerHTML = "결과는 ~~~~"; 결과는이 sum으로 변경됨
//		document.getElementById("result").innerHTML = sum; //=> head에 하면 아이디를 찾을 수 없어서 에러남
		document.getElementById("result").innerHTML = "결과는 " + sum + "입니다.";
		//p태그가 먼저 만들어지고 document.write가 찍히기 때문에 결과는 sum 입니다. 가 먼저 찍히고나서 document.write가 찍힘
	</script>
</html>

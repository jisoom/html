<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		function calculate(a, b) {
			return a + b;
		}
		
		//화면이 로딩되면서 calculate를 호출
		window.onload = function() {
			var result = calculate(10, 20);
			//alert(result);
/* 			console.log(document.getElementById("tmp").innerHTML);
			document.getElementById("tmp").innerHTML = ressult; */
			document.getElementById("tmp").innerHTML = calculate(10, 20);
		}
		
		function makeRandom(){
			//한자리 숫자 5개를 랜덤으로 생성해서 textarea에 넣어주기
			//Math.random() : 0 ~ 0.9999
			//Math.random() * 10 : 0 ~ 9.9999
			for(var i=0; i <5; i++){
				 var val = parseInt(Math.random() * 10) //0~9
				 
/* 				if(i == 0) {
					document.getElementById("result").innerHTML += val;
					
				}else {
					document.getElementById("result").innerHTML += ", " + val;
					
				} */
				
				if(i > 0) {
					document.getElementById("result").value += ", ";  //사용자가 커서로 클릭해서 입력하는 부분은 value로 쓰는게 좋음
				}
				 document.getElementById("result").value += val;
			}
			document.getElementById("result").value += "\n";
		}
		
		function closeWindow() {
			var result = confirm("현재 창을 닫으시겠어요~?");
			console.log(result);
			
			if(result) {
				alert("창을 어떻게 닫지???");
			}else if(!result) {
				return;
			}
			
			if(!confirm("저장하시겠습니까?")) {
				return;
			}
			
			//...
			alert("저장되었습니다.");
		}
		
		
	</script>
</head>
<body>
	<p id="tmp"></p>
	<hr>
	
	<button type="button" onclick="makeRandom()">시작</button>
	<hr color="blue">
	
	<h1>출력위치</h1>
	<textarea id="result" rows="10" cols=""></textarea>
	
	<hr>
	<button type="button" onclick="closeWindow()">창닫기</button>
</body>
</html>

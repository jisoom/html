<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>점수입력=>학점출력</title>
	<script type="text/javascript">
		var score = prompt("점수를 입력하세요.(0~100 사이의 정수)");
		var grade ="";
		switch(parseInt(score/10)) { //Math.floor(8.3) ==> 8 (내림)
			case 10:
			case 9 :
				grade ="A";
				break;
				
			case 8 :
				grade ="B";
				break;
				
			case 7 :
				grade ="C";
				break;
				
			case 6 :
				grade ="D";
				break;
				
			default :
				grade ="F";
				break;
		}
		document.write(grade);
	</script>
</head>
<body>
	
</body>
</html>

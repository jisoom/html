<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JS Array</title>
	<script type="text/javascript">
		//리터럴로 배열 생성
		var fruits = ["바나나", "사과", "배", "포도"];
		
		//Array 객체로 배열 생성
		var cars = new Array("쏘나타", "아반테", "그랜져");
		document.write(fruits[0]);
		document.write(fruits[2]);
		document.write("<br>");
		
		for(var i=0; i <cars.length ; i++){
			document.write(cars[i] + "<br>");
		}
//		fruits[0] //바나나
//		fruits[1] //사과
	</script>
</head>
<body>
	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
 	<style type="text/css">
		td {
			border: 1px solid;
		}
		style= "border : 1px solid; border-collapse: collapse;"
		 
	</style> 
	<script type="text/javascript">
		for(var i=0; i<10; i++){
			document.write("카운터 : " + i);
			document.write("<br>")
			//document.write("카운터 : " + i+ "<br>");
		}
		document.write("<hr>");
		for(var i=0; i<6; i++){
			document.write("카운터 : " + (i + 3));
			document.write("<br>")
			//document.write("카운터 : " + i+ "<br>");
		}
		document.write("<hr>");
		
		//구구단 표
		document.write("<h1>구구단표</h1>");
		document.write('<table style="border: 1px solid; border-collapse: collapse;">');
		
		//2~9까지 반복
		
		for (var i = 2; i < 10; i++) {
			document.write("<tr>");
			document.write("<td>" + i + "단</td>");
			//1~9까지 반복
			for (var j = 1; j < 10; j++) {
				document.write("<td>" + (i * j) + "</td>");
			}
			document.write("</tr>");
		}
		document.write("</table>");

		document.write("<hr>")

		var myCar = {
			make : "KIA",
			model : "K8",
			year : 2021
		};

		/* 		myCar.make ==> "KIA"
				 myCar["make"] ==> "KIA" */
		for ( var x in myCar) {
			console.log(x);
			document.write(myCar[x] + "<br>");
		}
				 
/* 		for(var x of myCar){
		}	 */	 
				 
	</script>
</head>

</body>
</html>

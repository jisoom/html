<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		div {
			border: 1px solid;
			height: 100px;
		}
	</style>
</head>
<body>
	<h1>자바스크립트 출력 방법</h1>
	<p>화면에 데이터를 표시하는 방법으로는 뭐가 있을까요?</p>
	<button type="button">눌러볼텨?</button>
	<hr>
	<div id="temp">
	</div>
	<script type="text/javascript">
		document.write("할롱");
		document.write("<hr>");
		document.write("<h1>자바스크립트 출력 방법</h1>");
		
		//자바스크립트는 위에서 아래로 실행됨 ==> 헤더로 가게되면 id가 temp인 것을 찾을 수가 없음 
		document.getElementById("temp").innerHTML = "div입니다.";
		//document.getElementById("temp");  ==><div>
		document.getElementById("temp").innerHTML = "<p>화면에 데이터를 표시하는 방법으로는 뭐가 있을까요?</p>";
		//값이 둘다 나오는 것이 아니고 div입니다 말고 p태그로 작성된 글이 나옴

		//window.alert('테스트');
		alert('테스트');
		
		console.log('콘솔 로그라는데...');
		
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>음악</title>
	<link type="text/css" rel="stylesheet" href="../css/common.css">
	<link type="text/css" rel="stylesheet" href="../css/threebox.css">
	<style>
		audio {
			width: 90%;
			margin-bottom: 30px;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<ul>
			<li>
				<span class="thr-img-box">
					<img alt="아이유" src="../images/iu.jpg">
				</span> 
				<strong>아이유<br>어푸 (Ah puh)</strong>
				<span class="thr-txt">어어어 푸푸푸 또<br>허허허 우우우적<br>거거거 리더던 시<br>저저절 나라면</span>
				<audio controls>
					<source src="../media/aupuh.ogg" type="audio/ogg">
					<source src="../media/aupuh.mp3" type="audio/mp3">
					<source src="../media/aupuh.wav" type="audio/wav">
					Your browser does not support the audio element.
				</audio>
				<button type="submit">쇼핑카트에 추가하기</button>
			</li>
			<li>
				<span class="thr-img-box">
					<img alt="김선호" src="../images/sunho.jpg">
				</span> 
				<strong>에피톤 프로젝트<br>너라는 이유 (Vocal by 김선호)</strong>
				<span class="thr-txt">너는 나의 이유<br>나의 행복의 이유<br>말로는 다 못할<br>그건 너라는 이유</span>
				<audio controls>
					<source src="../media/reasonyou.ogg" type="audio/ogg">
					<source src="../media/reasonyou.mp3" type="audio/mp3">
					<source src="../media/reasonyou.wav" type="audio/wav">
					Your browser does not support the audio element.
				</audio>
				<button type="submit">쇼핑카트에 추가하기</button>
			</li>
			<li>
				<span class="thr-img-box">
					<img alt="이렇게 좋아해 본 적이 없어요 앨범 사진" src="../images/cheeze.jpg">
				</span> 
				<strong>치즈<br>이렇게 좋아해 본 적이 없어요</strong>
				<span class="thr-txt">이렇게 좋아해 본 적이 없어요<br>눈만 뜨면 그대가 참 보고 싶어요<br>오늘은 그대 내 곁에서<br>그저 머물러줘요</span>
				<audio controls>
					<source src="../media/like.ogg" type="audio/ogg">
					<source src="../media/like.mp3" type="audio/mp3">
					<source src="../media/like.wav" type="audio/wav">
					Your browser does not support the audio element.
				</audio>
				<button type="submit">쇼핑카트에 추가하기</button>
			</li>
		</ul>
	</div>
</body>
</html>
